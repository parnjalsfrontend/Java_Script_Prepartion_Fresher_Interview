<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price_Range_Slider</title>
    <link rel="stylesheet" href="Price Range Slider.css">
  </head>
  <body>
    <div class="main">
      <div class="gfg">
        <p>Ritesh Project</p>
      </div>
      <div class="custom-wrapper">
        <div class="header">
          <h2 class="projecttitle">Price Range Slider</h2>
        </div>
        <div class="price-input-container">
          <div class="price-input">
            <div class="price-field">
              <span>Minimun Price</span>
              <input type="number" class="min-input" value="2500" />
            </div>
            <div class="price-field">
              <span>Maximum Price</span>
              <input type="number" class="max-input" value="8500" />
            </div>
          </div>
          <div class="slider-container">
            <div class="price-slider"></div>
          </div>
        </div>
      </div>
      <!----Slider-->
      <div class="range-input">
        <input type="range" class="min-range" min="0" max="10000" value="2500" step="1">
        <input type="range" class="max-range" min="0" max="10000" value="8500" step="1">
      </div>
    </div>
    <script src="Price Range Slider.js"></script>
  </body>
</html>
